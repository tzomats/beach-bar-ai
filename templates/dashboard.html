<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><title>Bar Orders</title>
    <meta http-equiv="refresh" content="2">
    <style>
        body { font-family: sans-serif; background: #001f3f; color: white; padding: 20px; }
        .card { background: white; color: #333; padding: 15px; border-radius: 10px; margin: 10px auto; max-width: 400px; border-left: 8px solid #FFDC00; }
    </style>
</head>
<body>
    <h1>⛱️ ΠΑΡΑΓΓΕΛΙΕΣ (ΚΟΥΖΙΝΑ)</h1>
    {% for o in data_list %}
    <div class="card">
        <b>ΟΜΠΡΕΛΑ: {{ o.umbrella_number }}</b><hr>
        {% for p in o.products_list %}<p>• {{ p.qty }} x {{ p.name }}</p>{% endfor %}
    </div>
    {% endfor %}
</body>
</html>
