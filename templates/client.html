<body>
    <div style="background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold;">ğŸ¹ Beach AI Assistant</div>
    <div id="chat-box">

    <script>
    // 1. Î Î±Î¯ÏÎ½Î¿Ï…Î¼Îµ Ï„Î¿ Î½Î¿ÏÎ¼ÎµÏÎ¿ Ï„Î·Ï‚ Î¿Î¼Ï€ÏÎ­Î»Î±Ï‚ Î±Ï€ÏŒ Ï„Î·Î½ Python
    const umbrellaNum = "{{ umbrella }}"; 

    function sendMessage() {
        // 2. Î Î±Î¯ÏÎ½Î¿Ï…Î¼Îµ Ï„Î¿ ÎºÎµÎ¯Î¼ÎµÎ½Î¿ Î±Ï€ÏŒ Ï„Î¿ input
        const inputField = document.getElementById('user-input');

        if (!userText.trim()) return;

        // 4. ÎšÎ±Î¸Î±ÏÎ¯Î¶Î¿Ï…Î¼Îµ Ï„Î¿ ÎºÎ¿Ï…Ï„Î¯ Î³Î¹Î± Ï„Î¿ ÎµÏ€ÏŒÎ¼ÎµÎ½Î¿ Î¼Î®Î½Ï…Î¼Î±
        inputField.value = '';

        // (Î ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÎ¬: Î•Î´Ï Î¸Î± Î¼Ï€Î¿ÏÎ¿ÏÏƒÎµÏ‚ Î½Î± ÎµÎ¼Ï†Î±Î½Î¯ÏƒÎµÎ¹Ï‚ Ï„Î¿ Î¼Î®Î½Ï…Î¼Î± ÏƒÏ„Î·Î½ Î¿Î¸ÏŒÎ½Î· Ï„Î¿Ï… Ï‡ÏÎ®ÏƒÏ„Î·)

        fetch('/chat', {

            const output = document.getElementById('chat-output');
