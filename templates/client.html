<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Παραγγελία - Beach Bar</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e0f7fa; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .ai { background: #fff; color: #333; align-self: flex-start; border: 1px solid #ddd; }
        #input-area { padding: 20px; background: white; display: flex; gap: 10px; border-top: 1px solid #ccc; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="chat-window">
        <div class="msg ai">Γεια σας! Είμαι ο ψηφιακός σας σερβιτόρος. Τι θα θέλατε να παραγγείλετε στην <b>Ομπρέλα {{ umbrella }}</b>;</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="π.χ. 2 freddo espresso γλυκό..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Αποστολή</button>
    </div>

    <script>
        const umbrellaNum = "{{ umbrella }}"; 
        const chatWindow = document.getElementById('chat-window');

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    text: message, 
                    umbrella: umbrellaNum 
                })
            })
            .then(res => res.json())
            .then(data => {
                addMessage(data.reply, 'ai');
            })
            .catch(err => {
                addMessage("Με συγχωρείτε, υπήρξε ένα πρόβλημα στη σύνδεση.", "ai");
                console.error(err);
            });
        }
    </script>
</body>
</html>
